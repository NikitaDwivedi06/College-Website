<head>

     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--Header-->
       <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="font-size:40px;margin-top:0.5cm;margin-bottom:0.5cm; color:white">Student Portal</a>
        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li>
                    <a href="{% url 'student:home' %}" style="font-size:17px; color:white;margin-top:1cm">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<h1 font="Verdana" align="center" >Upload Assignment</h1>
<form class="form-style-9" action="{%url 'student:save-assgn'%}" method="POST"  enctype="multipart/form-data"> {% csrf_token %}
   <ul><input type="hidden" name="subject" value={{ccode}}>
   <li>
    <input type="text" name="title" class="field-style field-split align-left" placeholder="Title">
  <input type="text" name="number" class="field-style field-split align-right" placeholder="Number">
   </li>


    Language:<!--<div class="styled-select blue semi-square">-->
    <label class="dropdown">
       <select name="lang" >
        {% for l in lang %}
        <option value={{l}} colour="black">{{l}}</option>
    {% endfor %}
    </select>
        </label>
    <!-- </div>-->
       <br>
       File <input type="file" name="file" class="pure-button pure-button-primary" value="File"><br> <br>
       <input type="hidden" name="subject" value={{ccode}}>
       <input type="hidden" name="author" value={{sid}}>
    <input type="submit" value="Upload" class="pure-button pure-button-primary">
</ul>
</form>
</body>
</html>
